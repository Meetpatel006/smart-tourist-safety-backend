<!doctype html>
<html>
<head>
  <meta charset="utf-8" />
  <title>Real-time Tourist Heatmap</title>
  <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
  <style>
    body, html, #map { height: 100%; margin: 0; padding: 0; }
    #map { width: 100%; }
  </style>
</head>
<body>
  <div id="map"></div>

  <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
  <script src="https://unpkg.com/leaflet.heat/dist/leaflet-heat.js"></script>

  <script>
    // === Basic map setup ===
    const map = L.map('map').setView([22.0, 79.0], 5); // center India
    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
      attribution: 'Â© OpenStreetMap contributors'
    }).addTo(map);

    // Global heat layer ref
    let heatLayer = null;

    // Convert server response into heat points [lat, lng, intensity]
    function toHeatPoints(serverData) {
      // serverData expected: [{ lat, lng, weight? }]
      return serverData.map(item => {
        // default weight 0.5 if not provided
        const w = (typeof item.weight === 'number') ? item.weight : 0.5;
        return [ item.lat, item.lng, w ];
      });
    }

    // Fetch heatmap data and update layer
    async function fetchAndUpdateHeatmap() {
      try {
        const res = await fetch('/api/authority/tourist-locations', {
          headers: { 'Authorization': 'Bearer ' + localStorage.getItem('token') }
        });
        if (!res.ok) {
          console.warn('Heatmap fetch failed', res.status);
          return;
        }
        const data = await res.json(); // expect: [{lat,lng,weight?}, ...] or [[lat,lng],...]

        // normalize data - server earlier example returned [[lat, lng], ...]
        let normalized;
        if (Array.isArray(data) && data.length && Array.isArray(data[0])) {
          // form [[lat,lng], ...] -> convert to objects
          normalized = data.map(a => ({ lat: a[0], lng: a[1], weight: 0.5 }));
        } else {
          normalized = data;
        }

        const points = toHeatPoints(normalized);

        if (!heatLayer) {
          // Create and add layer to map
          heatLayer = L.heatLayer(points, {
            radius: 25,    // point radius
            blur: 15,
            maxZoom: 17,
          }).addTo(map);
        } else {
          // Reuse: update coords (leaflet.heat supports setLatLngs)
          if (typeof heatLayer.setLatLngs === 'function') {
            heatLayer.setLatLngs(points);
            if (typeof heatLayer.redraw === 'function') heatLayer.redraw();
          } else {
            // fallback: remove and recreate
            map.removeLayer(heatLayer);
            heatLayer = L.heatLayer(points, { radius:25, blur:15 }).addTo(map);
          }
        }
      } catch (err) {
        console.error('Error fetching/updating heatmap:', err);
      }
    }

    // Initial load
    fetchAndUpdateHeatmap();

    // Auto refresh every 10s
    setInterval(fetchAndUpdateHeatmap, 10000);
  </script>
</body>
</html>
